{% extends "base.html" %}

{% block main_content %}
<h1>Welcome to coda</h1>
<h3 style='color:white'>Explore content</h3>

<table style='width:50%'>
{% for i in range(genres | length) %}
    <!-- start a new row for every three elements -->
    {% if i % 3 == 0 %}
        <tr>
    {% endif %}

    <td><span class='genre'>{{ genres[i] }} </span></td>

    <!-- end the row -->
    {% if i % 3 == 2 %}
        </tr>
    {% endif %}
   

{% endfor %}
</table>

{% endblock %}
